name: Deploy to DigitalOcean Droplet

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20.18.0
            - run: npm ci
            - run: npm run build
            - run: npm test

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

            - name: Copy files to Droplet
              run: |
                  rsync -avz --delete-after --exclude='.git' ./build/src ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/root/demo/

            - name: Install dependencies on Droplet
              run: |
                  ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} '/root/demo/ && npm install'

            - name: Restart application
              run: |
                  ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} 'pm2 restart all || pm2 start /root/demo/build/src/server.js --name "melodies"'
